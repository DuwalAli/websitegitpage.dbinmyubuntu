<!DOCTYPE html>
<html>
<head>
    <title>My Cloud Portal Login</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; }
        .box { width:300px; margin:100px auto; padding:25px; background:white; border-radius:10px; box-shadow:0 0 10px #ccc; }
        input { width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #888; }
        button { width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
</div>

<script>
function login() {
    let data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    fetch("http://10.206.81.66:5000/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        if(result.status === "ok") {
            localStorage.setItem("token", result.token);
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("msg").innerText = "Invalid login";
        }
    });
}
</script>

</body>
</html>
