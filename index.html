<!DOCTYPE html>
<html>
<head>
    <title>Cloud Portal Login</title>
    <style>
        body { font-family: Arial; background:#f0f0f0; }
        .box {
            width: 300px; margin: 100px auto; padding: 20px;
            background: white; border-radius: 10px; box-shadow: 0 0 10px #aaa;
        }
        input, button {
            width: 100%; padding: 10px; margin-top: 10px;
            border-radius: 5px; border: 1px solid #888;
        }
        button { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg" style="color:red;"></p>
</div>

<script>
function login() {
    let data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    fetch("http://192.168.56.101:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
        if(result.status === "ok") {
            localStorage.setItem("token", result.token);
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("msg").innerText = "Invalid login";
        }
    });
}
</script>

</body>
</html>
